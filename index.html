<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body {
            background-color: #292b2c;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #fff;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
            border-color: #a71d2a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        tr:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #343a40;
            color: #fff;
            font-size: 14px;
        }
        </style>
</head>

<body>

    <div class="container my-4">
        <h2 class="text-center">TODOs List</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button id='add' class="btn btn-primary my-2">Add to list</button>
        <button id='clear' class="btn btn-danger my-2 onclick=" onclick="clearSto()">clear list</button>
        <div id="items" class="my-3">
            <h2>
                Your items.
            </h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>
    </div>
    <footer class="container">
        <p>Â© TODO list By Hamza, Inc. </a></p>
    </footer>
    <script>
        function getAndUpdate() {
            tit = document.getElementById('title').value;
            des = document.getElementById('description').value;
            if (localStorage.getItem('itemsJson') == null) {
                itemsJsonArr = [];
                itemsJsonArr.push([tit, des]);
                localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArr));
            }
            else {
                itemsJsonArrStr = localStorage.getItem('itemsJson');
                itemsJsonArr = JSON.parse(itemsJsonArrStr);
                itemsJsonArr.push([tit, des]);
                localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArr));
            }
            update();
        }
        function update() {
            if (localStorage.getItem('itemsJson') == null) {
                itemsJsonArr = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArr));
            }
            else {
                itemsJsonArrStr = localStorage.getItem('itemsJson');
                itemsJsonArr = JSON.parse(itemsJsonArrStr);
            }
            let str = '';
            let tablebody = document.getElementById('tablebody');
            itemsJsonArr.forEach((element, index) => {
                str += `
                <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-primary btn-sm" onclick='deleted(${index})'>Delete</button></td>
                    </tr>
                `
            });
            tablebody.innerHTML = str;
        }
        update();
        add = document.getElementById('add');
        add.addEventListener('click', getAndUpdate);
        deleted = (index) => {
            console.log("Delete", index);
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            itemJsonArray.splice(index, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();


        }
        function clearSto() {
            if (confirm('do you really want to clear ?')) {
                localStorage.clear();
                update();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
